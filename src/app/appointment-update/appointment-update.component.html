<form [formGroup]="editAppointment" (ngSubmit)="UpdateData()">
  <div class="row mb-4">
    <div class="col">
      <h3>Edit Appointment</h3>
    </div>
    <div class="col d-flex flex-row-reverse">
      <button type="submit" class="btn w-25 p-4 btn-primary">Update</button>
    </div>
  </div>
  <br />
  <div class="mb-3">
    <label class="form-label">Patient Name</label>
    <input
      type="text"
      class="form-control"
      placeholder="Patient Name"
      formControlName="patientName"
    />
  </div>

  <div class="row mb-4">
    <div class="col">
      <label class="form-label">First name</label>
      <div class="form-outline">
        <input
          type="text"
          class="form-control"
          placeholder="Owner Name"
          formControlName="ownerName"
        />
      </div>
    </div>
    <div class="col">
      <label class="form-label">Last name</label>
      <div class="form-outline">
        <input
          type="text"
          class="form-control"
          placeholder="Owner Name"
          formControlName="ownerSurname"
        />
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Animal Type</label>
    <input
      type="text"
      class="form-control"
      placeholder="Animal Type"
      formControlName="animalType"
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Id Card</label>
    <input
      type="text"
      class="form-control"
      placeholder="Owner Id Card"
      formControlName="ownerIdCardNumber"
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Contact Number</label>
    <input
      type="text"
      class="form-control"
      placeholder="Contact Number"
      formControlName="ownerContactNumber"
    />
  </div>
  <div class="row mb-4">
    <div class="col">
      <label class="form-label">Appointment Date</label>
      <div class="form-outline">
        <input
          type="text"
          class="form-control"
          placeholder="Appointment Date"
          formControlName="appointmentDate"
        />
      </div>
    </div>
    <div class="col">
      <label class="form-label">Appointment Time</label>
      <div class="form-outline">
        <input
          type="time"
          class="form-control"
          formControlName="appointmentTime"
          value="appointmentTime"
          required
        />
      </div>
    </div>
    <div class="col">
      <label class="form-label">Appointment Duration(Mins)</label>
      <div class="form-outline">
        <select
          class="form-select"
          placeholder="Appointment Duration"
          formControlName="appointmentDuration"
          value="appointmentDuration"
        >
          <option>10</option>
          <option>15</option>
          <option>30</option>
        </select>
      </div>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Reason For Appointment</label>
    <textarea
      rows="4"
      cols="50"
      class="form-control"
      placeholder="Reason For Appointment"
      formControlName="reasonForAppointment"
      value="reasonForAppointment"
    >
Enter Text Here</textarea
    >
  </div>
  <div class="mb-3">
    <label class="form-label">Vet Notes</label>
    <textarea
      rows="4"
      cols="50"
      class="form-control"
      placeholder="Vet For Appointment"
      formControlName="vetNotes"
      value="vetNotes"
    >
Enter Text Here</textarea
    >
  </div>
</form>
